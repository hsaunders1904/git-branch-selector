name: git-branch-selector CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ubuntu:
    name: ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build & Test
      run: cargo test --release --all-features
